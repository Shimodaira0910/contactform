<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
   
<body>
  <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
      <div>
        <label>名前</label>
        <br>
        <input type="text" class="text" name="name">
      </div>

      <br>

      <div>
        <label>メールアドレス</label>
        <br>
        <input type="text" class="text" name="mail">
      </div>

      <br>
    
      <div>
        <label>年齢</label>
        <br>
        <select class="nenrei" name="age">
            <option>選択してください</option>
            <script>
                for(var i = 18 ; i <= 65 ; i++){
                   document.write("<option value=" + i + ">" + i + "歳</option>");
                }
            </script>
        </select>
      </div>

      <br>

      <div>
        <label>コメント</label>
        <br>
        <textarea cols="35" rows="7" name="comments"></textarea>
      </div>
    
      <br>

      <div>
        <input type="submit" value="送信する" class="button">
      </div>
        
    </form>
</body>
</html>
